<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>View State</title>

</head>
<body>
<h1>View State</h1>
<a th:href="@{/states/list}">Back to State List</a>
<br/><br/>

<table border="0">
    <tr th:if="${m_state.id}">
        <td>ID</td>
        <td>:</td>
        <td th:utext="${m_state.id}">...</td>
    </tr>
    <tr>
        <td>Sates :</td>
        <td><input type="text" th:field="${m_state.state}"/></td>
        <td><input type="text" th:field="${m_state.description}"/></td>
    </tr>

</table>

<br/><br/>
<div th:if="not ${allowDelete}">
    <a th:href="@{/states/{stateid}/edit(stateid=${m_state.id})}">Edit</a> |
    <a th:href="@{/states/{stateid}/delete(stateid=${m_state.id})}">Delete</a>
</div>
<form th:if="${allowDelete}" th:action="@{/states/{stateid}/delete(stateid=${m_state.id})}" method="POST">
    Delete this state? <input type="submit" th:value="Yes"/>
</form>
</div>
<div th:if="${errorMessage}" th:utext="${errorMessage}" class="error"/>
</body>
</html>
