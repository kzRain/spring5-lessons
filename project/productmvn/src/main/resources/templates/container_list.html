<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Container Manager</title>
</head>
<body>
<div align="center">
    <h1>Container List</h1>

    <div>
        <nobr>
            <a th:href="@{/containers/add}">Add new Container</a> |
            <a th:href="@{/}">Back to Index</a>
        </nobr>
    </div>

    <br/><br/>
    <div>
        <nobr>
            <span th:if="${hasPrev}"><a th:href="@{/containers/list?page={prev}(prev=${prev})}">Prev</a>&nbsp;&nbsp;&nbsp;</span>
            <span th:if="${hasNext}"><a th:href="@{/containers/list?page={next}(next=${next})}">Next</a></span>
        </nobr>
    </div>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Container ID</th>
            <th>Country</th>
            <th>City</th>
            <th>Adress</th>
            <th>Qnumber</th>
            <th>Edition</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="container : ${listcontainers}">
            <td th:text="${container.id}">Container ID</td>
            <td th:text="${container.country}">Country</td>
            <td th:text="${container.city}">City</td>
            <td th:text="${container.adress}">adress</td>
            <td th:text="${container.qnumber}">qnumber</td>
            <td>


                <div th:if="not ${allowDelete}">
                    <a th:href="@{/containers/{containerid}/edit(containerid=${container.id})}">Edit</a> |
                    <a th:href="@{/containers/{containerid}/delete(containerid=${container.id})}">Delete</a>
                </div>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
