<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>View Pack</title>

</head>
<body>
<h1>View Pack</h1>
<a th:href="@{/packs/list}">Back to Packs List</a>
<br/><br/>

<table border="0">
    <tr th:if="${m_pack.id}">
        <td>ID</td>
        <td>:</td>
        <td th:utext="${m_pack.id}">...</td>
    </tr>
    <tr>
        <td>Pack :</td>
        <td>packkey:<input type="text" th:field="${m_pack.packkey}"/></td>
        <td>weigth:<input type="text" th:field="${m_pack.weigth}"/></td>
        <td>state:<input type="text" th:field="${m_pack.state.state}"/></td>
        <td>qnumber:<input type="text" th:field="${m_pack.container.qnumber}"/></td>
    </tr>

</table>

<br/><br/>
<div th:if="not ${allowDelete}">
    <a th:href="@{/packs/{packid}/edit(packid=${m_pack.id})}">Edit</a> |
    <a th:href="@{/packs/{packid}/delete(packid=${m_pack.id})}">Delete</a>
</div>
<form th:if="${allowDelete}" th:action="@{/packs/{packid}/delete(packid=${m_pack.id})}" method="POST">
    Delete this Pack? <input type="submit" th:value="Yes"/>
</form>
</div>
<div th:if="${errorMessage}" th:utext="${errorMessage}" class="error"/>
</body>
</html>
