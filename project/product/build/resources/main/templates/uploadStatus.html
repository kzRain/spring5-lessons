<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<h1>Spring Boot - Upload Status</h1>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>
<div th:if="${my_img}">

    <h2 th:text="${my_img.filename()}"/>
    <img th:src="${my_img.picByte}"/>
</div>
</body>
</html>
