<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>State Manager</title>
</head>
<body>
<div align="center">
    <h1>State List</h1>

    <div>
        <nobr>
            <a th:href="@{/states/add}">Add new State</a> |
            <a th:href="@{/}">Back to Index</a>
        </nobr>
    </div>

    <br/><br/>
    <div>
        <nobr>
            <span th:if="${hasPrev}"><a th:href="@{/states/list?page={prev}(prev=${prev})}">Prev</a>&nbsp;&nbsp;&nbsp;</span>
            <span th:if="${hasNext}"><a th:href="@{/states/list?page={next}(next=${next})}">Next</a></span>
        </nobr>
    </div>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Sate ID</th>
            <th>State</th>
            <th>Description</th>
            <th>Edition</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="state : ${listStates}">
            <td th:text="${state.id}">State ID</td>
            <td th:text="${state.state}">State</td>
            <td th:text="${state.description}">Description</td>
            <td>


                <div th:if="not ${allowDelete}">
                    <a th:href="@{/states/{stateid}/edit(stateid=${state.id})}">Edit</a> |
                    <a th:href="@{/states/{stateid}/delete(stateid=${state.id})}">Delete</a>
                </div>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
